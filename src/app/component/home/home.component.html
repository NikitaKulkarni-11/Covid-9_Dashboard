<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Corona covid-19 Tracker</h1>
    <hr>
    <app-dashboard-card [totalconfirmed]='totalconfirmed'
    [totalrecovered]='totalrecovered'
    [totaldeaths]='totaldeaths'
    [totalactive]='totalactive'>

    </app-dashboard-card>
</div>
<hr>
<div class="ui form">
    <div class="inline fields">
      <label for="fruit">Select Case Type:</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="caseType" id="c"  #c (click)="updateChart(c)"value="c" checked="" tabindex="0" class="hidden">
          <label for='c'>Confirmed</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="caseType" id="r" #r (click)="updateChart(r)"value="r" tabindex="0" class="hidden">
          <label for='r'>Recovered</label>
        </div>
      </div>    
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="caseType" id="d" #d  (click)="updateChart(d)" value="d" tabindex="0" class="hidden">
          <label for='d'>Deaths</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="caseType" id="a" #a  (click)="updateChart(a)" value="a" tabindex="0" class="hidden">
          <label for="a">Active</label>
        </div>
      </div>
    </div>
<div class="row">
    <div class="col">

      <google-chart [type]='chart.PieChart'[options]='chart.options'style="width:100%" [height]='chart.height' [data]='datatable'></google-chart>
    </div>

    <div class="col">
      <google-chart [type]='chart.ColumnChart'[options]='chart.options'style="width:100%"  [height]='chart.height' [data]='datatable'></google-chart>
    </div>
</div>
