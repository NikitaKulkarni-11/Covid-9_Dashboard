<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Corona Covid19-Tracker Country-wise</h1>
    <hr>
    
    <div class="mx-auto">
        <div class="form-group col-lg-5 mx-auto">

        <label for="c">Select Co untry</label>
        <select name="" class="form-control " id="c" #input (change)='update(input.value)'>
            <option value="{{con}}" *ngFor='let con of countries'>{{con}}</option>
        </select>
 </div>
</div>

<app-dashboard-card [totalconfirmed]='totalconfirmed'
    [totalrecovered]='totalrecovered'
    [totaldeaths]='totaldeaths'
    [totalactive]='totalactive'>

    </app-dashboard-card>


    </div>
<div class="card">
    <table class="table">
        <thead>
<tr>
    <th> Sno</th>
    <th>Date</th>
    <th>Cases</th>
</tr>

        </thead>
        <tbody>
            <tr *ngFor='let cs of selectedCountrydata; index as i'>
                <td>{{i+1}}</td>
                <td>{{cs.date| date}}</td>
                <td>{{cs.cases}}</td>
            </tr>
        </tbody>
    </table>


</div>
